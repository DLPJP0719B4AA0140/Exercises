<html>
	<head>
		<title>Preformatted Tag Example</title>
	</head>
	<body>
		<h3>Without Preformatted Tag</h3>
		SALESMAN	SALES	RANKING
		TIM			$10,000	2<BR>
		TOM			$5,000	5<BR>
		TAMMY		$20,000	1<BR>

		<h3>With Preformatted Tag</h3>
		<pre>
			SALESMAN	SALES	RANKING
			TIM		$10,000	2<BR>
			TOM		$5,000	5<BR>
			TAMMY		$20,000	1<BR>
		</pre>
	</body>
</html>
